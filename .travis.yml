sudo: required
language: android
jdk: oraclejdk8

addons:
  apt:
    packages:
      - lynx

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-27.0.3
    - android-27
    - android-22 # Android platform used by your alternative emulator

    - sys-img-armeabi-v7a-android-22

    # Additional components
    - add-on
    - extra


before_install:
    - yes | sdkmanager "platforms;android-27"
    - chmod +x gradlew
before_script:
    - ./gradlew clean
    - ./gradlew assembleDebug assembleDebugAndroidTest
    - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

script:
    - ./gradlew check

after_failure:
  - if [ -f /home/travis/build/iceColdChris/MealPicker/app/build/reports/lint-results.html ]; then lynx -dump /home/travis/build/iceColdChris/MealPicker/app/build/reports/lint-results.html; fi